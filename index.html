<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button id="plus-btn"  class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-unit">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-unit">50</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total-price" >$1,278</h5>
                        <h5 id="tax">$0</h5>
                        <h5 id="grand-total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      // plus-btn handler 
       document.getElementById('plus-btn').addEventListener('click' , function(){
           handleProductChange(true);
           calculateTotal();
            })
            //minus-btn handler 
            document.getElementById('minus-btn').addEventListener('click' , function(){
               handleProductChange(false);
               calculateTotal();
            })
         function handleProductChange(isIncrease){
            const phoneInput= document.getElementById('phone-count');
           const phoneCount= parseInt(phoneInput.value);
        
         let newPhoneCount = phoneCount;
          if(isIncrease== true ){
            newPhoneCount =phoneCount;
            newPhoneCount= phoneCount +1;
          }
          if(isIncrease== false && newPhoneCount>0){
            newPhoneCount=phoneCount-1;
          }
           phoneInput.value= newPhoneCount;
           const phoneTotal = newPhoneCount * 1219;
           document.getElementById('phone-unit').innerText= phoneTotal;
           calculateTotal();

         }

// Case 
document.getElementById('case-plus').addEventListener('click' , function(){
   handleCaseChange(true);

})
document.getElementById('case-minus').addEventListener('click' , function(){
  handleCaseChange(false);

})
function handleCaseChange(isIncrease){
   const caseInput = document.getElementById('case-count');
   const caseCount = parseInt(caseInput.value);
   let newCaseCount = caseCount;
   if(isIncrease==true){
      newCaseCount = caseCount + 1;

   }
   if(isIncrease==false && caseCount >0 ){
      newCaseCount = caseCount -1 ;
   }
   
   caseInput.value = newCaseCount;
   const caseTotal= newCaseCount * 50;
   document.getElementById('case-unit').innerText = caseTotal;
   calculateTotal();
}
function calculateTotal(){
const newphoneInput = document.getElementById('phone-count');
const newPhoneCount = parseInt(newphoneInput.value);


const newCaseInput = document.getElementById('case-count');
const newCaseCount2 = parseInt(newCaseInput.value);

const totalPrice = newPhoneCount * 1219 + newCaseCount2 *50;
document.getElementById('total-price').innerText= '$' + totalPrice;

 
 const  newTax= totalPrice * 0.1 ;
  document.getElementById('tax').innerText= '$' + newTax;
  const grandTotal = newTax + totalPrice;
  document.getElementById('grand-total').innerText = '$' + grandTotal;
}


   </script>
</body>

</html>
